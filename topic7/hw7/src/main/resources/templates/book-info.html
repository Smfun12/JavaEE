<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Info</title>
</head>
<body>
<div>
    <p><b> ID: </b> <span th:text="${id}"></span></p>
    <p><b> Title: </b> <span th:text="${title}"></span></p>
    <p><b> Author: </b> <span th:text="${author}"></span></p>
    <p><b> ISBN: </b> <span th:text="${isbn}"></span></p>
</div>
</body>
</html>
